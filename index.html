<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: wifi iCON-->
        </div>
        <div class="status-bar__column">
            <span>24:60</span>
        </div>
        <div class="status-bar__column">
            <span>300%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa â™¡</h1>
        <p class="Welcome-header__text">
            If you have a Kakao Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number"/>
        <input name="password" required type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or password</a>
    </form>


    <script src="https://kit.fontawesome.com/3d182059d7.js" crossorigin="anonymous"></script>
</body>
</html>
